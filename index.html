<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            margin-bottom: 15px;
        }

        h1 {
            margin: 10px 0 5px 0;
            color: #444;
        }

        .bio {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #444;
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .link i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Snapchat specific color on hover */
        .link.snapchat:hover {
            background: #FFFC00;
            color: #000;
            box-shadow: 0 5px 15px rgba(255, 252, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://ibb.co/vvYPDKFR"><img src="https://i.ibb.co/2YNt5f9H/20250909-234053.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Shaheen</h1>
        <p class="bio">Hii</p>

        <div class="links">
            <a href="https://www.snapchat.com/add/w8o-o8w?share_id=Nhx7FAmYw5g&locale=en-GB" class="link snapchat" target="_blank">
                <i class="fab fa-snapchat"></i> Snapchat
            </a>
            <a href="https://www.instagram.com/w.8o_o8.w?igsh=YjNqMHdrdTgyaGM=" class="link" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.tiktok.com/@w8o_o8w?_t=ZS-903Qt8TZh7h&_r=1" class="link" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://youtube.com/yourchannel" class="link" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://twitter.com/yourusername" class="link" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="mailto:youremail@gmail.com" class="link" target="_blank">
                <i class="fas fa-envelope"></i> Email Me
            </a>
        </div>
    </div>
</body>
</html>
